
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartQuizzer - AI-Powered Learning Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fa709a, #fee140);
            overflow-x: hidden;
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Header */
        header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Hero Section */
        .hero {
            min-height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 20px;
        }

        .hero-content {
            max-width: 800px;
            animation: fadeInUp 1s ease-out;
        }

        .hero h1 {
            font-size: 4rem;
            color: white;
            margin-bottom: 20px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
            line-height: 1.2;
        }

        .hero-subtitle {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 40px;
            font-weight: 300;
        }

        .cta-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 60px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s ease;
            text-decoration: none;
            display: inline-block;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        /* Color Theme Selector */
        .theme-selector {
            position: fixed;
            top: 50%;
            right: 30px;
            transform: translateY(-50%);
            z-index: 1000;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .theme-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            margin: 5px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-btn:hover {
            transform: scale(1.1);
            border-color: white;
        }

        .theme-home-btn { background: linear-gradient(135deg, #667eea, #764ba2); }
        .theme-login-btn { background: linear-gradient(135deg, #ff6b6b, #ee5a24); }
        .theme-signup-btn { background: linear-gradient(135deg, #48c6ef, #6f86d6); }
        .theme-creative-btn { background: linear-gradient(135deg, #fa709a, #fee140); }

        /* Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 { font-size: 2.5rem; }
            .nav-links { gap: 15px; }
            .theme-selector { right: 15px; }
            .cta-buttons { flex-direction: column; align-items: center; }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="particles"></div>

    <!-- Color Theme Selector -->
    <div class="theme-selector">
        <div class="theme-btn theme-home-btn" onclick="changeTheme('home')" title="Home Theme"></div>
        <div class="theme-btn theme-login-btn" onclick="changeTheme('login')" title="Login Theme"></div>
        <div class="theme-btn theme-signup-btn" onclick="changeTheme('signup')" title="Signup Theme"></div>
        <div class="theme-btn theme-creative-btn" onclick="changeTheme('creative')" title="Creative Theme"></div>
    </div>

    <!-- Header -->
    <header>
        <nav>
            <div class="logo">
                SmartQuizzer</div>
            <div class="nav-links">
                <a href="{% url 'login' %}">Sign In</a>
                <a href="{% url 'register' %}">Create Account</a>
            </div>
        </nav>
    </header>

    <!-- HOME PAGE -->
    <section class="hero">
        <div class="hero-content">
            <h1>Learn Smarter<br>Quiz Better</h1>
            <p class="hero-subtitle">AI-powered personalized learning that adapts to your pace and style</p>
            <div class="cta-buttons">
                <a href="{% url 'login' %}" class="btn btn-primary">Start Learning</a>
                <!-- <a href="creative.html" class="btn btn-secondary">Explore Ideas</a> -->
            </div>
        </div>
    </section>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.querySelector('.particles');
            const particleCount = 50;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Change theme
        function changeTheme(theme) {
            const themes = {
                home: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                login: 'linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%)',
                signup: 'linear-gradient(135deg, #48c6ef 0%, #6f86d6 100%)',
                creative: 'linear-gradient(135deg, #fa709a 0%, #fee140 100%)'
            };
            document.body.style.background = themes[theme];
            document.querySelector('.particles').innerHTML = '';
            createParticles();
        }

        // Initialize particles on load
        document.addEventListener('DOMContentLoaded', createParticles);
    </script>
</body>
</html>
