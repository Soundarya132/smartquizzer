<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartQuizzer - User Dashboard</title>
  <style>
    /* Reset & Base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      overflow-x: hidden;
      transition: all 0.5s ease;
      color: #fff;
    }

    /* Animated Background Particles */
    .particles {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      opacity: 0.1;
    }
    .particle {
      position: absolute;
      width: 4px; height: 4px;
      background: white;
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    /* Header */
    header {
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      padding: 20px 0;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    nav {
      max-width: 1200px; margin: 0 auto;
      display: flex; justify-content: space-between; align-items: center;
      padding: 0 20px;
    }
    .logo {
      font-size: 32px; font-weight: bold;
      cursor: pointer; color: #fff;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding: 10px 20px;
      border-radius: 25px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .nav-links a:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    /* Hero Section */
    .hero {
      min-height: 90vh;
      display: flex; align-items: center; justify-content: center;
      text-align: center; padding: 0 20px;
      flex-direction: column;
      gap: 30px;
    }
    .hero h2 {
      font-size: 2.5rem;
      text-shadow: 0 2px 15px rgba(0,0,0,0.3);
    }
    .hero h3 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #ffeb3b;
      text-shadow: 0 1px 5px rgba(0,0,0,0.3);
    }

    /* Form Styling */
    form {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      padding: 25px;
      border-radius: 15px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      font-size: 1rem;
    }
    form input, form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1rem;
    }
    form button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(135deg, #ff6b6b, #ee5a24);
      color: #fff;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    form button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    /* Theme Selector */
    .theme-selector {
      position: fixed; top: 50%; right: 30px;
      transform: translateY(-50%);
      z-index: 1000;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      padding: 15px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .theme-btn {
      width: 40px; height: 40px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.3);
      margin: 5px 0; cursor: pointer;
      transition: all 0.3s ease;
    }
    .theme-btn:hover { transform: scale(1.1); border-color: white; }
    .theme-home-btn { background: linear-gradient(135deg, #667eea, #764ba2); }
    .theme-login-btn { background: linear-gradient(135deg, #ff6b6b, #ee5a24); }
    .theme-signup-btn { background: linear-gradient(135deg, #48c6ef, #6f86d6); }
    .theme-creative-btn { background: linear-gradient(135deg, #fa709a, #fee140); }

    /* Responsive */
    @media (max-width: 768px) {
      .hero h2 { font-size: 2rem; }
      form { width: 90%; padding: 20px; }
      .theme-selector { right: 15px; }
    }
  </style>
</head>
<body>

  <!-- Particles Background -->
  <div class="particles"></div>

  <!-- Theme Selector -->
  <div class="theme-selector">
    <div class="theme-btn theme-home-btn" onclick="changeTheme('home')" title="Home Theme"></div>
    <div class="theme-btn theme-login-btn" onclick="changeTheme('login')" title="Login Theme"></div>
    <div class="theme-btn theme-signup-btn" onclick="changeTheme('signup')" title="Signup Theme"></div>
    <div class="theme-btn theme-creative-btn" onclick="changeTheme('creative')" title="Creative Theme"></div>
  </div>

  <!-- Header -->
  <header>
    <nav>
      <div class="logo" onclick="window.location.href='home.html'">SmartQuizzer</div>
      <div class="nav-links">
      </div>
    </nav>
  </header>


  <script>
    // Create floating particles
    function createParticles() {
      const particlesContainer = document.querySelector('.particles');
      const particleCount = 50;
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
        particlesContainer.appendChild(particle);
      }
    }

    function changeTheme(theme) {
      const themes = {
        home: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
        login: 'linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%)',
        signup: 'linear-gradient(135deg, #48c6ef 0%, #6f86d6 100%)',
        creative: 'linear-gradient(135deg, #fa709a 0%, #fee140 100%)'
      };
      document.body.style.background = themes[theme];
      document.querySelector('.particles').innerHTML = '';
      createParticles();
    }

    createParticles();
  </script>
</body>
</html>




<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartQuizzer - User Dashboard</title>
  <style>
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

    }

    /* Header */
    header {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding: 20px 0;
      position: sticky; 
      top: 0; 
      z-index: 100;
    }

    nav {
      max-width: 1200px; 
      margin: 0 auto;
      display: flex;

      font-weight: bold; 
      color: white;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
      cursor: pointer;
    }

    .nav-links { 
      display: flex; 
      gap: 30px; 
      align-items: center;
    }

    .nav-links a {
      color: white; 
      text-decoration: none; 
      font-weight: 500;
      padding: 12px 25px; 
      border-radius: 25px;
      transition: all 0.3s ease;
      position: relative; 
      overflow: hidden;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .nav-links a:before {
      content: '';
      position: absolute; 
      top: 0; 
      left: -100%;
      width: 100%; 
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .nav-links a:hover:before { 
      left: 100%; 
    }

    .nav-links a:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }

    /* Main Dashboard Container */
    .dashboard-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    /* Welcome Section */
    .welcome-section {
      text-align: center;
      margin-bottom: 50px;
    }

    .welcome-section h2 {
      font-size: 3rem;
      color: white;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
      margin-bottom: 20px;
      animation: slideInDown 0.8s ease-out;
    }

    /* Topic Form Section */
    .form-section {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 40px;
      margin: 0 auto;
      max-width: 600px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      animation: slideInUp 0.8s ease-out;
    }

    .form-section h3 {
      color: white;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 500;
      margin-bottom: 8px;
      font-size: 1.1rem;
    }

    .form-control {
      width: 100%;
      padding: 15px 20px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 16px;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .form-control:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.5);
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .form-control option {
      background: rgba(118, 75, 162, 0.9);
      color: white;
      padding: 10px;
    }

    .submit-btn {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      font-weight: 600;
      border: none;
      border-radius: 15px;
      background: linear-gradient(45deg, #fff, rgba(255,255,255,0.9));
      color: #333;
      cursor: pointer;
      transition: all 0.4s ease;
      margin-top: 20px;
    }

    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(255,255,255,0.2);
      background: linear-gradient(45deg, rgba(255,255,255,0.9), #fff);
    }

    .submit-btn:active {
      transform: translateY(-1px);
    }

    /* Color Theme Selector */
    .theme-selector {
      position: fixed; 
      top: 50%; 
      right: 30px;
      transform: translateY(-50%);
      z-index: 1000;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      padding: 15px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .theme-btn {
      width: 40px; 
      height: 40px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.3);
      margin: 5px 0; 
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .theme-btn:hover { 
      transform: scale(1.1); 
      border-color: white; 
    }

    .theme-home-btn { background: linear-gradient(135deg, #667eea, #764ba2); }
    .theme-login-btn { background: linear-gradient(135deg, #ff6b6b, #ee5a24); }
    .theme-signup-btn { background: linear-gradient(135deg, #48c6ef, #6f86d6); }
    .theme-creative-btn { background: linear-gradient(135deg, #fa709a, #fee140); }

    /* Animations */
    @keyframes slideInDown {
      from { opacity: 0; transform: translateY(-100px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideInUp {
      from { opacity: 0; transform: translateY(100px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .welcome-section h2 { 
        font-size: 2.2rem; 
      }
      
      .nav-links { 
        gap: 15px; 
      }
      
      .nav-links a {
        padding: 10px 15px;
        font-size: 14px;
      }
      
      .theme-selector { 
        right: 15px; 
      }
      
      .logo {
        font-size: 24px;
      }
      
      .dashboard-container {
        padding: 20px 15px;
      }
      
      .form-section {
        padding: 25px;
      }
    }

    @media (max-width: 480px) {
      .nav-links {
        flex-direction: column;
        gap: 10px;
      }
      
      .form-section {
        padding: 20px;
        margin: 0 10px;
      }
      
      .welcome-section h2 {
        font-size: 1.8rem;
      }
      
      .form-section h3 {
        font-size: 1.5rem;
      }
    }

    /* Additional styling for better visual hierarchy */
    .form-row {
      display: flex;
      gap: 20px;
    }

    .form-row .form-group {
      flex: 1;
    }

    @media (max-width: 600px) {
      .form-row {
        flex-direction: column;
        gap: 0;
      }
    }
  </style>
</head>
