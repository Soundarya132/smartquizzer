<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartQuizzer - User Dashboard</title>
    <style>
        /* Reset & Base */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fa709a, #fee140);
            min-height: 100vh;
            overflow-x: hidden;
            transition: all 0.5s ease;
            color: #fff;
        }

        /* Animated Background Particles */
        .particles {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            opacity: 0.1;
        }
        .particle {
            position: absolute;
            width: 4px; height: 4px;
            background: white;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Header */
        header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        nav {
            max-width: 1200px; margin: 0 auto;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 20px;
        }
        .logo {
            font-size: 32px; font-weight: bold;
            cursor: pointer; color: #fff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        .nav-links { display: flex; gap: 30px; align-items: center; }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 12px 25px;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .nav-links a:before {
            content: '';
            position: absolute; top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        .nav-links a:hover:before { left: 100%; }
        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        /* Main Dashboard Container */
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Welcome Section */
        .welcome-section {
            text-align: center;
            margin-bottom: 50px;
        }
        .welcome-section h1 {
            font-size: 3rem;
            color: white;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            animation: slideInDown 0.8s ease-out;
        }

        /* Card styling */
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            margin: 30px auto;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            animation: slideInUp 0.8s ease-out;
        }
        .card h2 {
            color: white;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        .form-group {
            margin-bottom: 5px;
        }
        .form-group label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }
        .form-control, select {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        .form-control:focus, select:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        .form-control option, select option {
            background: rgba(250, 112, 154, 0.9);
            color: white;
            padding: 10px;
        }

        /* Button styling */
        button {
            align-self: center;
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 15px;
            background: linear-gradient(45deg, #fff, rgba(255,255,255,0.9));
            color: #333;
            cursor: pointer;
            transition: all 0.4s ease;
            margin-top: 20px;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(255,255,255,0.2);
            background: linear-gradient(45deg, rgba(255,255,255,0.9), #fff);
        }
        button:active {
            transform: translateY(-1px);
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
            margin-top: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
        }
        th, td {
            padding: 15px 12px;
            font-size: 0.95rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        th {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: bold;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
        }
        td {
            color: rgba(255, 255, 255, 0.9);
        }
        tr:hover {
            background: rgba(255, 255, 255, 0.1);
            transition: background 0.3s ease;
        }
        p {
            text-align: center;
            font-style: italic;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }

        /* Theme Selector */
        .theme-selector {
            position: fixed; top: 50%; right: 30px;
            transform: translateY(-50%);
            z-index: 1000;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .theme-btn {
            width: 40px; height: 40px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            margin: 5px 0; cursor: pointer;
            transition: all 0.3s ease;
        }
        .theme-btn:hover { transform: scale(1.1); border-color: white; }
        .theme-home-btn { background: linear-gradient(135deg, #667eea, #764ba2); }
        .theme-login-btn { background: linear-gradient(135deg, #ff6b6b, #ee5a24); }
        .theme-signup-btn { background: linear-gradient(135deg, #48c6ef, #6f86d6); }
        .theme-creative-btn { background: linear-gradient(135deg, #fa709a, #fee140); }

        /* Animations */
        @keyframes slideInDown {
            from { opacity: 0; transform: translateY(-100px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(100px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .welcome-section h1 { font-size: 2.2rem; }
            .nav-links { gap: 15px; }
            .nav-links a { padding: 10px 15px; font-size: 14px; }
            .theme-selector { right: 15px; }
            .logo { font-size: 24px; }
            .dashboard-container { padding: 20px 15px; }
            .card { padding: 25px; }
        }
        @media (max-width: 480px) {
            .nav-links { flex-direction: column; gap: 10px; }
            .card { padding: 20px; margin: 20px 10px; }
            .welcome-section h1 { font-size: 1.8rem; }
            .card h2 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="particles"></div>

    <!-- Color Theme Selector -->
    <div class="theme-selector">
        <div class="theme-btn theme-home-btn" onclick="changeTheme('home')" title="Home Theme"></div>
        <div class="theme-btn theme-login-btn" onclick="changeTheme('login')" title="Login Theme"></div>
        <div class="theme-btn theme-signup-btn" onclick="changeTheme('signup')" title="Signup Theme"></div>
        <div class="theme-btn theme-creative-btn" onclick="changeTheme('creative')" title="Creative Theme"></div>
    </div>

    <!-- Header -->
    <header>
        <nav>
            <div class="logo">SmartQuizzer</div>
            <div class="nav-links">
                <a href="{% url 'userlogout' %}">Logout</a>
                <a href="{% url 'results' %}">Results</a>
                <a href="{% url 'history' %}">History</a>
                <a href="{% url 'dashboard' %}">Dashboard</a>
                <a href="{% url 'suggestions' %}">suggestion</a>

            </div>
        </nav>
    </header>

    <!-- Main Dashboard -->
    <div class="dashboard-container">
        <!-- Welcome Section -->
        <div class="welcome-section">
            <h1>Welcome, {{ user.first_name }} </h1>
            <p>Track your progress and start a new quiz anytime!</p>
        </div>

        <!-- Start Quiz Form -->
        <div class="card">
            <h2>ðŸŽ¯ Start a New Quiz</h2>
            <form method="post" action="{% url 'start_quiz' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label>Topic:</label>
                    <select name="topic" required>
                        {% for t in topics %}
                            <option value="{{ t }}">{{ t }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label>Subtopic:</label>
                    <select name="subtopic" required>
                        {% for s in subtopics %}
                            <option value="{{ s }}">{{ s }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label>Difficulty:</label>
                    <select name="difficulty" required>
                        {% for d in difficulties %}
                            <option value="{{ d }}">{{ d|title }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label>Number of Questions:</label>
                    <select name="num_questions" required>
                        <option value="5">5</option>
                        <option value="10">10</option>
                    </select>
                </div>

                <button type="submit">ðŸš€ Start Quiz</button>
            </form>
        </div>

        <!-- AI Suggestion -->
        <div class="card">
            <h2>Personalized Suggestion</h2>
            <p>{{ suggestion|safe }}</p>
        </div>
    <link rel="stylesheet" href="{% static 'css/suggestion.css' %}">

    <!-- Particles + Theme Script -->
    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.querySelector('.particles');
            const particleCount = 50;
            particlesContainer.innerHTML = '';
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        function changeTheme(theme) {
            const themes = {
                home: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                login: 'linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%)',
                signup: 'linear-gradient(135deg, #48c6ef 0%, #6f86d6 100%)',
                creative: 'linear-gradient(135deg, #fa709a 0%, #fee140 100%)'
            };
            document.body.style.background = themes[theme];
            createParticles();
        }

        // Initialize particles
        createParticles();
    </script>
</body>

</html>
