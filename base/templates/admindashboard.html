
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartQuizzer - Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fa709a, #fee140);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Header */
        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .navbar h2 {
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .navbar-links {
            display: flex;
            gap: 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 12px 25px;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .navbar a:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .navbar a:hover:before {
            left: 100%;
        }

        .navbar a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Form Section */
        .form-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            animation: slideInUp 0.8s ease-out;
        }

        .form-section h3 {
            color: white;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group.full-width {
            grid-column: span 2;
        }

        .form-group label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }

        .form-control {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-control:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-control option {
            background: rgba(118, 75, 162, 0.9);
            color: white;
            padding: 10px;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .file-input:hover {
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 15px;
            background: linear-gradient(45deg, #fff, rgba(255, 255, 255, 0.9));
            color: #333;
            cursor: pointer;
            transition: all 0.4s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(255, 255, 255, 0.2);
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.9), #fff);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        /* Table Section */
        .table-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            animation: slideInUp 1s ease-out;
        }

        .table-section h3 {
            color: white;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .table-container {
            overflow-x: auto;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: transparent;
        }

        th, td {
            padding: 15px 20px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 14px;
        }

        td {
            color: rgba(255, 255, 255, 0.9);
            font-size: 15px;
        }

        tbody tr {
            transition: all 0.3s ease;
        }

        tbody tr:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateX(5px);
        }

        /* Color Theme Selector */
        .theme-selector {
            position: fixed;
            top: 50%;
            right: 30px;
            transform: translateY(-50%);
            z-index: 1000;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .theme-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            margin: 5px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-btn:hover {
            transform: scale(1.1);
            border-color: white;
        }

        .theme-home-btn { background: linear-gradient(135deg, #667eea, #764ba2); }
        .theme-login-btn { background: linear-gradient(135deg, #ff6b6b, #ee5a24); }
        .theme-signup-btn { background: linear-gradient(135deg, #48c6ef, #6f86d6); }
        .theme-creative-btn { background: linear-gradient(135deg, #fa709a, #fee140); }

        /* Animations */
        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(100px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 15px;
            }

            .navbar-links {
                gap: 10px;
            }

            .container {
                padding: 20px 15px;
            }

            .form-section {
                padding: 25px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .form-group.full-width {
                grid-column: span 1;
            }

            .theme-selector {
                right: 15px;
            }

            .table-section {
                padding: 20px;
            }

            th, td {
                padding: 10px 12px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .navbar h2 {
                font-size: 1.5rem;
            }

            .form-section h3,
            .table-section h3 {
                font-size: 1.5rem;
            }

            .form-section {
                padding: 20px;
            }

            th, td {
                padding: 8px 10px;
                font-size: 12px;
            }
        }

        /* Additional styling for empty state */
        .empty-state {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
            padding: 40px;
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="particles"></div>

    <!-- Color Theme Selector -->
    <div class="theme-selector">
        <div class="theme-btn theme-home-btn" onclick="changeTheme('home')" title="Home Theme"></div>
        <div class="theme-btn theme-login-btn" onclick="changeTheme('login')" title="Login Theme"></div>
        <div class="theme-btn theme-signup-btn" onclick="changeTheme('signup')" title="Signup Theme"></div>
        <div class="theme-btn theme-creative-btn" onclick="changeTheme('creative')" title="Creative Theme"></div>
    </div>

    <!-- Header -->
    <div class="navbar">
        <h2>Admin Dashboard</h2>
        <div class="navbar-links">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'admin_logout' %}">Logout</a>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Upload Form Section -->
        <div class="form-section">
            <h3>Upload New Topic</h3>
            <form method="POST" enctype="multipart/form-data" action="{% url 'upload_mcq' %}">
                {% csrf_token %}
                <div class="form-grid">
                    <div class="form-group">
                        <label for="topic_name">Topic Name:</label>
                        <input type="text" id="topic_name" name="topic_name" class="form-control" placeholder="Enter topic name" required>
                    </div>

                    <div class="form-group">
                        <label for="sub_topic_name">Sub Topic Name:</label>
                        <input type="text" id="sub_topic_name" name="sub_topic_name" class="form-control" placeholder="Enter sub topic name" required>
                    </div>

                    <div class="form-group">
                        <label for="difficulty_level">Difficulty Level:</label>
                        <select id="difficulty_level" name="difficulty_level" class="form-control" required>
                            <option value="">Select difficulty level</option>
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="document">Upload PDF:</label>
                        <div class="file-input-wrapper">
                            <input type="file" id="document" name="document" class="form-control file-input" accept=".pdf" required>
                        </div>
                        <small id="file-name" style="color:white;opacity:0.8;"></small>
                    </div>
                </div>
                <button type="submit" class="submit-btn">Upload Topic</button>
            </form>
        </div>

        <!-- Users Table Section -->
        <div class="table-section">
            <h3>Registered Users</h3>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Contact</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                        <tr>
                            <td>{{ user.id }}</td>
                            <td>{{ user.first_name }} {{ user.last_name }}</td>
                            <td>{{ user.email }}</td>
                            <td>{{ user.contact }}</td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="4" class="empty-state">No registered users found.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.querySelector('.particles');
            const particleCount = 50;
            particlesContainer.innerHTML = '';
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Change theme
        function changeTheme(theme) {
            const themes = {
                home: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                login: 'linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%)',
                signup: 'linear-gradient(135deg, #48c6ef 0%, #6f86d6 100%)',
                creative: 'linear-gradient(135deg, #fa709a 0%, #fee140 100%)'
            };
            
            if (themes[theme]) {
                document.body.style.background = themes[theme];
                createParticles();
            }
        }

        // Initialize particles
        createParticles();

        // File input enhancement (show selected filename)
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('document');
            const fileNameDisplay = document.getElementById('file-name');
            
            fileInput.addEventListener('change', function() {
                if (this.files && this.files.length > 0) {
                    fileNameDisplay.textContent = "Selected: " + this.files[0].name;
                } else {
                    fileNameDisplay.textContent = "";
                }
            });
        });
    </script>
</body>
</html>
